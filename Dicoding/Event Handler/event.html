<!DOCTYPE html>
<html>
    <head>
        <title>Event World</title>
        <style>
            .contents{
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid black;
                border-width:2px;
                padding : 15px;
            }
 
            #generateButton{
                margin-top : 5px;
                margin-bottom: 15px;;
            }
        </style>
    </head>
    <body>
        <div class="contents" align="center" hidden>
            <button id="incrementButton">Tekan Aku :)</button>
            <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
        </div>
       
        <script>
            function unhide(){
				alert("Halaman akan muncul.");
				
				let content = document.getElementsByClassName("contents")[0];
				content.removeAttribute("hidden");
			}
			
			function increment(){
				document.getElementById("count").innerText++;
				
				if(document.getElementById("count").innerText == "7"){
					let message = document.createElement("h4");
					message.innerText = "Selamat... Anda menemukan hidden treasure. :)";
					
					let image = document.createElement("img");
					image.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg");
					
					let content = document.querySelector(".contents");
					content.appendChild(message).appendChild(image);
				}
			}
			
			window.addEventListener("load", unhide);
			document.getElementById("incrementButton").addEventListener("click", increment);
        </script>
    </body>
</html>
